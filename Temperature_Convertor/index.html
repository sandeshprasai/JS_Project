<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="main_box">

        <div class="container">

            <h1>Temperature Converter</h1>

            <div class="input_filed">
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" class="input_label" placeholder="Enter Temperature"> 
            </div>

            <div class="input_filed">
                <label for="Fahrenheit">Fahrenheit:</label>
                <input type="number" id="Fahrenheit" class="input_label" placeholder="Enter Temperature">
            </div>

            <div class="input_filed">
                <label for="Kelvin">Kelvin:</label>
                <input type="number" id="Kelvin" class="input_label" placeholder="Enter Temperature">
            </div>
            

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
